<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <div
      id="loader"
      class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex flex-col items-center justify-center z-50"
    >
      <div
        class="w-16 h-16 border-4 border-blue-500 border-dotted rounded-full animate-spin mb-4"
      ></div>
      <p class="text-white">Cargando, por favor espera...</p>
    </div>
    <!-- Header -->
    <header class="text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <img
          src="https://sifods.minedu.gob.pe/assets/img/home/logo_minedu.svg"
          alt=""
          class="h-7 md:h-10"
        />
        <img
          src="https://sifods.minedu.gob.pe/assets/img/home/logo_sifods.svg"
          alt=""
          class="h-5 md:h-9"
        />
      </div>
    </header>

    <!-- Login Form -->
    <main class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md overflow-hidden shadow-lg rounded bg-white">
        <div class="bg-red-500 p-8 text-white text-center">
          <h2 class="text-3xl font-bold mb-2">Bienvenido de nuevo</h2>
          <p class="text-red-100">
            Ingrese sus credenciales para acceder a su cuenta
          </p>
        </div>
        <div class="p-8">
          <form id="loginForm" class="space-y-6">
            <!-- Usuario -->
            <div class="space-y-2">
              <label for="userId" class="text-sm font-bold text-gray-700"
                >Usuario</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="userId"
                  placeholder="Ingrese su usuario"
                  class="pl-10 py-2 w-full border border-gray-300 focus:border-red-500 focus:ring-red-500 rounded-md"
                  required
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="space-y-2">
              <label for="password" class="text-sm font-bold text-gray-700"
                >Contraseña</label
              >
              <div class="relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                >
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input
                  type="password"
                  id="password"
                  placeholder="********"
                  class="pl-10 pr-10 py-2 border w-full border-gray-300 focus:border-red-500 focus:ring-red-500 rounded-md"
                  required
                />
                <button
                  id="toggle"
                  type="button"
                  class="absolute inset-y-0 right-0 pr-3 text-gray-400 hover:text-gray-500 focus:outline-none"
                  aria-label="Mostrar contraseña"
                >
                  <svg
                    id="eye"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide-eye"
                  >
                    <path
                      d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                    />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg
                    id="offEye"
                    class="hidden"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide-eye-off"
                  >
                    <path
                      d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
                    />
                    <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                    <path
                      d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
                    />
                    <path d="m2 2 20 20" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Botón de Iniciar Sesión -->
            <button
              type="submit"
              class="w-full bg-red-500 hover:bg-red-400 text-white transition-colors py-3 rounded-md text-lg font-semibold"
            >
              Iniciar Sesión
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center text-sm">
        © 2024 IMPLEMENTACIÓN - SIFODS.
      </div>
    </footer>

    <script src="js/login.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const password = document.getElementById("password");
        const toggle = document.getElementById("toggle");
        const eye = document.getElementById("eye");
        const offEye = document.getElementById("offEye");

        toggle.addEventListener("click", () => {
          const isPassword = password.type === "password";
          password.type = isPassword ? "text" : "password";

          // Alternar íconos
          offEye.classList.toggle("hidden", isPassword);
          eye.classList.toggle("hidden", !isPassword);

          // Actualizar aria-label
          toggle.setAttribute(
            "aria-label",
            isPassword ? "Ocultar contraseña" : "Mostrar contraseña"
          );
        });
      });
    </script>
  </body>
</html>
